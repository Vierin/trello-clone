<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Trello clone</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
			
			<div class="columns">

				<div class="column" draggable="true" data-column-id="1">
					<p class="column-header" title="Double click to edit">To Do</p>
					<div data-notes>
						<div class="note" draggable="true" data-note-id="1">Buy a rat</div>
						<div class="note" draggable="true" data-note-id="2">Watch a movie tomorrow</div>
						<div class="note" draggable="true" data-note-id="3">Do something interesting</div>
					</div>
					<p class="column-footer">
						<span data-action-addNote class="action">+ Add note</span>
					</p>
				</div>

				<div class="column" draggable="true" data-column-id="2">
					<p class="column-header" title="Double click to edit">In progress</p>
					<div data-notes>
						<div class="note" draggable="true" data-note-id="4">Buy a dog</div>
						<div class="note" draggable="true" data-note-id="5">Make dinner</div>
						<div class="note" draggable="true" data-note-id="6">Go to the gym</div>
						<div class="note" draggable="true" data-note-id="7">Create a website</div>
					</div>
					<p class="column-footer">
						<span data-action-addNote class="action">+ Add note</span>
					</p>
				</div>

				<div class="column" draggable="true" data-column-id="3">
					<p class="column-header" title="Double click to edit">Finished</p>
					<div data-notes></div>
					<p class="column-footer">
						<span data-action-addNote class="action">+ Add note</span>
					</p>
				</div>

			</div>

            <div class="adder">
				<span data-action-addColumn class="action">+ Add column</span>
			</div>
        </div>
    </div>


    <script src="note.js"></script>
    <script src="column.js"></script>
	<script src="script.js"></script>
</body>

</html>
